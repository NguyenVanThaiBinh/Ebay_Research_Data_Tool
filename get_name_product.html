<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test File</title>
</head>

<body>
    <h1 id="answer"></h1>

    <script>
        $('.vip').each(function() {
            var item = $(this).text();
            var regex_1 = item.replace(/[^a-zA-Z ]/g, "")
            var tesst = regex_1.replace(/ +(?= )/g, '');
            var count = 0;
            let char_index = 0;
            //get just 4 word
            for (var i = 0; i < tesst.length; i++) {
                if (tesst.charAt(i) == ' ') {
                    count++;
                }
                if (count == 4) {
                    char_index = i;
                }
            }
            // if only 3 character
            if (count <= 3) {
                tesst = ''
            }
            // Cut to 4 character
            tesst = tesst.substring(0, char_index + 2);
            //delete optional character 
            tesst = tesst.replace('US', '')
            tesst = tesst.replace("UK", '')
            tesst = tesst.replace('JAPAN', '')
            tesst = tesst.replace('EU', '')
            tesst = tesst.replace('ITALY', '')
            tesst = tesst.replace('+OR', '')
            tesst = tesst.replace('+Or', '')
            tesst = tesst.replace('xLP', '')
            tesst = tesst.replace('LP', '')
                //handling string second time
            tesst = tesst.replace(/ +(?= )/g, '');
            tesst = tesst.replace("ORG", '');
            // change ' ' by '+'
            tesst = tesst.replace('  ', ' ')
            for (var i = 0; i < tesst.length; i++) {
                if (tesst.charAt(0) == ' ') {
                    tesst = tesst.replace(' ', '');
                }
                if (tesst.charAt(i) == ' ') {
                    tesst = tesst.replace(' ', '+');
                }
            }
            console.log(tesst)
        })
    </script>
</body>

</html>
